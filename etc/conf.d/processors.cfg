
[aggregate_switches]
class: processor
type: aggregation
matcher: message REGEXP '(CLEAR|NOTIFY) Switch (?P<NAME>\w+) (?P<STATUS>Down|Up)'
clear: message CONTAINS 'CLEAR Switch'
maxDelay: 180
aggregateMessage: Switch $NAME is down ($_COUNT_$)
datasource: @mysql

[debug_logger]
class: processor
type: logging

