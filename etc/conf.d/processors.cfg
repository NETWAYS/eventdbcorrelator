
[aggregate_switches]
class: processor
type: aggregation
matcher: message REGEXP '(CLEAR|NOTIFY) Switch (?P<NAME>\w+) (?P<STATUS>Down|Up)'
clear: message CONTAINS 'CLEAR Switch'
maxDelay: 180
aggregateMessage: Switch $NAME is down ($COUNT)
datasource: @mysql

[aggregate_test]
template: aggregate_switches
matcher: message IS 'set' OR message IS 'clear'
clear: message IS 'clear'
aggregateMessage: $COUNT events

[debug_logger]
class: processor
type: logging

